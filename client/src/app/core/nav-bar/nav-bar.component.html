<header class="d-flex flex-row justify-content-between align-items-center p-3 px-4 mb-3 bg-white fixed-top shadow-sm border-bottom">
  <img class="logo" src="/assets/images/logo.png" alt="skinet logo" routerLink="/">
  <nav class="my-2 text-uppercase fs-4">
    <a
      class="p-2"
      routerLink="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{exact: true}"
    >
      Home
    </a>
    <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2" routerLink="/contact" routerLinkActive="active">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a href="" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">6</div>
    </a>
    <a href="" class="btn btn-outline-secondary me-2">Login</a>
    <a href="" class="btn btn-outline-secondary me-3">Sign Up</a>
  </div>
</header>
