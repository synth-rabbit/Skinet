<ng-container *ngIf="$any(breadcrumbService.breadcrumbs$ | async) as breadcrumbs">
  <section class="py-3 mb-3 nav-spacer" *ngIf="breadcrumbs[breadcrumbs.length - 1].label !== 'Home'">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-9">
          <h1>
            {{ breadcrumbs[breadcrumbs.length - 1].label | titlecase}}
          </h1>
        </div>
        <div class="col-3">
          <xng-breadcrumb>
            <ng-container *xngBreadcrumbItem="let breadcrumb">
              {{ breadcrumb | titlecase}}
            </ng-container>
          </xng-breadcrumb>
        </div>
      </div>
    </div>
  </section>
</ng-container>
