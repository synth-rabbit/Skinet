<div class="row" *ngIf="product">
  <div class="col-6">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="w-100">
  </div>
  <div class="col-6 mt-5">
    <h2>{{product.name}}</h2>
    <p class="price">{{ product.price | currency }}</p>
    <div class="d-flex justify-content-start align-items-center">
      <i class="fa fa-minus-circle text-danger me-2 basket-add-remove-icon"></i>
      <span class="font-weight-bold basket-count">2</span>
      <i class="fa fa-plus-circle text-success ms-2 basket-add-remove-icon"></i>
      <button class="btn btn-outline-secondary ms-4">Add To Cart</button>
    </div>
    <div class="row mt-4">
      <h4>Description</h4>
      <p>{{ product.description }}</p>
    </div>
  </div>
</div>
